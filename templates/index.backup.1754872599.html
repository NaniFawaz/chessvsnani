<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chess vs Nani</title>
  <link rel="stylesheet" href="/static/css/chessboard-1.0.0.min.css?v=9" />
  <style>
    :root { --max-board: 480px; }
    body { font-family: system-ui, -apple-system, Arial, sans-serif; margin: 0; padding: 16px; color: #111; }
    header { text-align: center; margin-bottom: 12px; }
    .wrap { display: grid; grid-template-columns: 1fr; gap: 16px; max-width: 1000px; margin: 0 auto; align-items: start; }
    @media (min-width: 900px) { .wrap { grid-template-columns: 300px 1fr; } }
    #naniCard { text-align: center; border: 1px solid #eee; border-radius: 12px; padding: 12px; }
    #naniImg { width: 100%; max-width: 260px; height: auto; border-radius: 12px; display: block; margin: 0 auto 8px; background: #f5f5f5; }
    .btns { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; margin: 10px 0; }
    button { cursor: pointer; border: 1px solid #ddd; border-radius: 999px; padding: 8px 14px; background: #fff; }
    button.active { background: #111; color: #fff; border-color: #111; }
    #boardWrap { display: grid; gap: 8px; justify-items: center; }
    #board { width: min(90vw, var(--max-board)); max-width: var(--max-board); margin: 0 auto; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
    .pill { padding: 6px 10px; border-radius: 999px; background: #f2f2f2; }
  </style>
</head>
<body>
  <header>
    <h2>Chess vs Nani</h2>
    <div class="pill">Current mode: <strong id="modeLabel">Sleeping Nani</strong></div>
  </header>

  <div class="wrap">
    <aside id="naniCard">
      <img id="naniImg" alt="Nani" src="/static/images/sleeping.png" />
      <div class="btns">
        <button id="btn-sleeping" class="active" onclick="choose('sleeping')">ðŸ’¤ Sleeping Nani</button>
        <button id="btn-blindfold" onclick="choose('blindfold')">ðŸ™ˆ Blindfold Nani</button>
        <button id="btn-nani" onclick="choose('nani')">ðŸ”¥ Nani</button>
      </div>
    </aside>

    <main id="boardWrap">
      <div id="board"></div>
      <div class="row"><button onclick="restart()">â†º Restart</button></div>
    </main>
  </div>

  <!-- Order: jQuery -> chess.js (UMD) -> chessboard.js -->
  <script src="/static/js/jquery-3.6.0.min.js?v=9"></script>
  <script src="/static/js/chess.min.js?v=9"></script>
  <script src="/static/js/chessboard-1.0.0.min.js?v=9"></script>

  <script>
    let boardUI = null;
    let game = null;
    let currentMode = 'sleeping';
    let initialized = false;

    function updateButtons() {
      document.getElementById('btn-sleeping').classList.toggle('active', currentMode === 'sleeping');
      document.getElementById('btn-blindfold').classList.toggle('active', currentMode === 'blindfold');
      document.getElementById('btn-nani').classList.toggle('active', currentMode === 'nani');
      const label = { sleeping: 'Sleeping Nani', blindfold: 'Blindfold Nani', nani: 'Nani' };
      document.getElementById('modeLabel').textContent = label[currentMode];
      const img = {
        sleeping: '/static/images/sleeping.png',
        blindfold: '/static/images/blindfold.png',
        nani: '/static/images/nani.png'
      };
      document.getElementById('naniImg').src = img[currentMode];
    }

    function choose(state) {
      if (!initialized) { alert('Board is loadingâ€¦'); return; }
      fetch('/set_difficulty', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ state })
      })
      .then(r => r.json())
      .then(res => {
        if (res.ok) {
          currentMode = res.state;
          if (!game) game = new Chess();
          game.load(res.fen);
          boardUI.position(res.fen);
          updateButtons();
        } else {
          alert(res.error || 'Failed to set difficulty');
        }
      })
      .catch(() => alert('Network error'));
    }

    // NEW: pre-check legality locally; only POST legal moves. Send "move": "e2e4" to backend.
    function makeMove(source, target) {
      if (!initialized || !game) return 'snapback';

      // Try move in a temp game from current FEN
      const tmp = new Chess(game.fen());
      const tried = tmp.move({ from: source, to: target, promotion: 'q' });
      if (!tried) return 'snapback'; // illegal â†’ snap back, no network call

      $.ajax({
        type: 'POST',
        url: '/move',
        contentType: 'application/json',
        data: JSON.stringify({ move: source + target }),
        success: function(res) {
          if (res.fen) {
            game.load(res.fen);
            boardUI.position(res.fen);
          } else {
            boardUI.position(game.fen());
          }
        },
        error: function() {
          boardUI.position(game.fen());
        }
      });
    }

    function onDrop(source, target) {
      return makeMove(source, target);
    }

    function restart() {
      if (initialized) choose(currentMode);
    }

    function initBoard() {
      $.getJSON('/get_fen', function(data) {
        if (typeof Chess === 'undefined') { alert('chess.js missing'); return; }
        if (typeof Chessboard === 'undefined') { alert('chessboard.js missing'); return; }
        game = new Chess();
        game.load(data.fen);
        boardUI = Chessboard('board', {
          draggable: true,
          position: data.fen,
          onDrop: onDrop,
          pieceTheme: '/static/pieces/wikipedia/{piece}.png'
        });
        initialized = true;
        updateButtons();
      }).fail(function() {
        alert('Server not reachable');
      });
    }

    if (typeof $ !== 'undefined') { $(initBoard); }
    else { window.addEventListener('load', initBoard); }
  </script>
</body>
</html>
